<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScentSpace | Katalog</title>

  <link rel="stylesheet" href="default.css" />
  <link rel="stylesheet" href="produktlist.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <header class="site_header">
    <a href="index.html"><h1 class="header_logo">ScentSpace</h1></a>
    <nav class="header_nav">
      <a href="index.html" class="header_btn">FORSIDE</a>
      <a href="productlist.html" class="header_btn active">KATALOG</a>
    </nav>
  </header>

  <main>
    <h1 style="text-align:center; margin: 2rem 0;">Katalog</h1>

    <section class="divider">
      <aside class="filter_section_grid">
        <h2>Sorter efter</h2>
        <label><input type="radio" name="sort" value="price-asc" checked> Pris, Lav til høj</label>
        <label><input type="radio" name="sort" value="price-desc"> Pris, Høj til lav</label>
        <label><input type="radio" name="sort" value="name-asc"> Navn, A til Å</label>
      </aside>

      <section class="produkt_grid">
        <p class="loading_text">Indlæser produkter...</p>
      </section>
    </section>
  </main>

  <footer>
    <label for="email">Tilmeld dig vores nyhedsbrev</label>
    <input type="email" id="email" name="email" placeholder="eksempel@mail.com" />
  </footer>

  <!-- Brug KUN index.js -->
  <script src="index.js"></script>
</body>
</html>
