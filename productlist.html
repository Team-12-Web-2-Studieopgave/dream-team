<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="produktlist.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- HEADER -->
    <header class="site_header">
        <a href="index.html"><h1 class="header_logo">ScentSpace</h1></a>
        <nav class="header_nav">
            <a href="index.html" class="header_btn">FORSIDE</a>
            <a href="productlist.html" class="header_btn">KATALOG</a>
        </nav>
    </header>

    <h1 style="display: flex; justify-content: center; height: 150px; align-items: center;">Katalog</h1>
    <section class="divider">
        <section class="filter_section_grid">
            <h1>Sorter efter</h1>
            <label><input type="radio" name="sort" value="price-asc"> Pris, Lav til høj</label>
            <label><input type="radio" name="sort" value="price-desc"> Pris, Høj til lav</label>
            <label><input type="radio" name="sort" value="name-asc"> Navn, A til Å</label>
        </section>

        <section class="produkt_grid">
            <article class="produkt_kort" data-bg="pink">
                    <div class="img_wrapper">
                        <img src="img/chanel.png" alt="Chanel Coco Noir" />
                    </div>
                    <div class="produkt_info">
                        <h3>Chanel Coco Noir Eau De</h3>
                        <p class="small">50 cl, Helt Ny</p>
                        <p>
                            <span class="old_price">250 DKK</span>
                            <span class="price">200 DKK</span>
                        </p>
                    </div>
                </article>

                <article class="produkt_kort" data-bg="beige">
                    <div class="img_wrapper">
                        <img src="img/dolce.png" alt="Dolce Shine Eau De" />
                    </div>
                    <div class="produkt_info">
                        <h3>Dolce Shine Eau De</h3>
                        <p class="small">40 cl, Helt Ny</p>
                        <p class="price">300 DKK</p>
                    </div>
                </article>

                <article class="produkt_kort" data-bg="sand">
                    <div class="img_wrapper">
                        <img src="img/dior.png" alt="Dior J’adore" />
                    </div>
                    <div class="produkt_info">
                        <h3>Dior J’adore</h3>
                        <p class="small">20 cl, Helt Ny</p>
                        <p class="price">200 DKK</p>
                    </div>
                </article>

                <article class="produkt_kort" data-bg="light">
                    <div class="img_wrapper">
                        <img src="img/ck.png" alt="Calvin Klein CK One" />
                    </div>
                    <div class="produkt_info">
                        <h3>Calvin Klein CK One</h3>
                        <p class="small">40 cl, Helt Ny</p>
                        <p class="price">300 DKK</p>
                    </div>
                </article>

                <article class="produkt_kort" data-bg="pink">
                    <div class="img_wrapper">
                        <img src="img/chanel.png" alt="Chanel Coco Noir" />
                    </div>
                    <div class="produkt_info">
                        <h3>Chanel Coco Noir Eau De</h3>
                        <p class="small">30 cl, Helt Ny</p>
                        <p class="price">250 DKK</p>
                    </div>
                </article>
        </section>
    </section>
    <script src="index.js"></script>
</body>

</html>
